<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../client/css/login.css">
    <link rel="stylesheet" href="../client/css/register.css">
    <title>Perfect fligt -sign up</title>
</head>
<body>
  <div class="registerPage">
    <h1>Sign Up</h1>
    <form data-register>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="userName" type="text" class="form-control" name="userName" placeholder="User Name" required>
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="firstName" type="text" class="form-control" name="firstName" placeholder="First Name" required>
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last Name" required>
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="age" type="text" class="form-control" name="age" placeholder="Age" required min="16">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="password" required>
          </div>
          <button type="submit" class="btn btn-primary main">sign up</button>
    </form>
    <div class="alert alert-danger error" role="alert"> </div>
     </div>  
     <div class="ending"> @ByShoval</div>
</body>
<script src="../client/js/register.js"></script>
</html>
